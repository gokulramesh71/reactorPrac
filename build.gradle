plugins {
    id 'java'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

group 'reactor'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

bootJar {
    mainClassName = 'com.mypract.ReactorPrac'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.2.1.RELEASE', ext: 'pom'
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compile group: 'org.json', name: 'json', version: '20190722'
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.3.0.RELEASE'
    compile group: 'io.projectreactor.tools', name: 'blockhound', version: '1.0.0.RELEASE'

}
